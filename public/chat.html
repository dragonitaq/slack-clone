<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack-Clone</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- We can use line below to server socketio public js file because socket.io does that for us. And also because we have the default path set to /socket.io and serveClient = true when we attach socket.io listener onto Express server. -->
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/scripts.js" defer></script>
    <script src="/joinNs.js" defer></script>
    <script src="/joinRoom.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 namespaces">
          <!-- Populate by JS for all namespaces. -->
        </div>
        <div class="col-sm-2 rooms">
          <h3>Rooms</h3>
          <ul class="room-list">
            <!-- Populate by JS for all rooms. -->
          </ul>
        </div>
        <div class="chat-panel col-sm-9">
          <div class="room-header row col-6">
            <div class="col-sm-3">
              <span class="curr-room-text">Current Room</span> <span class="curr-room-num-users">Users <span class="glyphicon glyphicon-user"></span></span>
            </div>
            <div class="col-sm-3 search pull-right">
              <span class="glyphicon glyphicon-search"></span>
              <input type="text" id="search-box" placeholder="Search" />
            </div>
          </div>
          <div class="message-form">
            <form id="user-input">
              <div class="col-sm-12">
                <input id="user-message" type="text" placeholder="Enter your message" />
              </div>
              <!-- <div class="col-sm-2">
                        <input class="btn btn-primary" type="submit" value="send" />
                    </div> -->
            </form>
          </div>
          <ul id="messages" class="col-sm-12"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
